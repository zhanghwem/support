    <a href="https://apps.apple.com/us/app/accurate-bass-tuner/id1265010872"><h2>貝司調音器</h2></a>
    <p>貝司調音器，使您可以使用您的手機來調整您的貝司，支持多種調音風格：四弦貝司、五弦貝司、SOLO五弦貝司和六弦貝司。它具有簡單易用、指示精確的特點，是您得力的貝司伴侶。</p>
    <p>當您撥動琴弦的時候，它可以自動測量出弦音的音高，並通過多種方法指示出該音高是否準確；另外它還可以發出各弦的標準聲音，以供您通過聽力來調弦。</p>
    <p>音高指示精度0.2音分，A4標準音符調節範圍430至450Hz，精度0.1Hz。</p>
