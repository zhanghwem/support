    <a href="https://apps.apple.com/cn/app/accurate-piano-tuner/id1261698956"><h2>钢琴调音器</h2></a>
    <p>钢琴调音器，使您可以使用您的手机来调整您的钢琴。它具有简单易用、指示精确的特点，是您得力的钢琴伴侣。</p>
    <p>当您按下琴键的时候，它可以自动测量出弦音的音高，并通过多种方法指示出该音高是否准确；另外它还可以发出各弦的标准声音，以供您通过听力来调弦。</p>
    <p>音高指示精度0.2音分，A4标准音符调节范围430至450Hz，精度0.1Hz。</p>
