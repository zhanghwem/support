    <a href="https://apps.apple.com/us/app/harp-tuner/id1367867833"><h2>竖琴调音器</h2></a>
    <p>竖琴调音器，使您可以使用您的手机来调整您的竖琴。它支持47弦、46弦和40弦踏板竖琴，38弦、36弦、34弦、29弦、27弦和22弦扳键竖琴，26弦、22弦、12弦和8弦竖琴。它具有简单易用、指示精确的特点，是您得力的竖琴伴侣。</p>
    <p>当您拨动琴弦的时候，它可以自动测量出弦音的音高，并通过多种方法指示出该音高是否准确；另外它还可以发出各弦的标准声音，以供您通过听力来调弦。</p>
    <p>音高指示精度0.2音分，A4标准音符调节范围430至450Hz，精度0.1Hz。</p>
