    <a href="https://apps.apple.com/tw/app/accurate-tuner/id1261722095"><h2>調音器</h2></a>
    <p>調音器，使您可以使用您的手機來調整您的樂器，支持吉他、貝司、尤克里裡、二胡、小提琴、中提琴、大提琴和低音提琴等多種樂器和數十種調音風格。它具有簡單易用、指示精確的特點，是您得力的樂器伴侶。</p>
    <p>當您撥動琴弦的時候，它可以自動測量出弦音的音高，並通過多種方法指示出該音高是否準確；另外它還可以發出各弦的標準聲音，以供您通過聽力來調弦。</p>
    <p>音高指示精度0.2音分，A4標準音符調節範圍430至450Hz，精度0.1Hz。</p>
