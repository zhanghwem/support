    <a href="https://apps.apple.com/us/app/accurate-ukulele-tuner/id1260936547"><h2>尤克里裡調音器</h2></a>
    <p>尤克里裡調音器，使您可以使用您的手機來調整您的尤克里裡，支持兩多種調音風格。它具有簡單易用、指示精確的特點，是您得力的尤克里裡伴侶。</p>
    <p>當您撥動琴弦的時候，它可以自動測量出弦音的音高，並通過多種方法指示出該音高是否準確；另外它還可以發出各弦的標準聲音，以供您通過聽力來調弦。</p>
    <p>音高指示精度0.2音分，A4標準音符調節範圍430至450Hz，精度0.1Hz。</p>
